<menu-comp></menu-comp>
<div class="form-horizontal" style="margin: 20px;">

	<div><span class="PageTitle">Purchase Request Add</span></div>

	<div style="text-align: center;">

	<form *ngIf="purchaserequest" style="display: inline-block; width: 50%; padding: 30px 30px 0 0; border: 1px solid silver;">

	<div class='form-group' >
		<label class='col-md-3  control-label' for="purchaserequest-description">Description</label>
		<div class='col-md-9'>
			<input class='form-control' name='Description' type='text' id='purchaserequest-description' 
				[(ngModel)]='purchaserequest.Description' placeholder="Description" required>
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="purchaserequest-justification">Justification</label>
		<div class='col-md-9'>
			<input class='form-control' name='Justification' type='text' id='purchaserequest-justification' 
				[(ngModel)]='purchaserequest.Justification' placeholder="Justification">
		</div>
	</div>

<!-- 	<div class='form-group' >
		<label class='col-md-3  control-label' for="purchaserequest-RejectionReason">Rejection Reason</label>
		<div class='col-md-9'>
			<input class='form-control' name='RejectionReason' type='text' id='purchaserequest-RejectionReason' 
				[(ngModel)]='purchaserequest.RejectionReason' placeholder="Rejection Reason" disabled>
		</div>
	</div> -->

	<div class='form-group' >
		<label class='col-md-3  control-label' for="purchaserequest-DeliveryMode">Delivery Mode</label>
		<div class='col-md-9'>
			<input class='form-control' name='DeliveryMode' type='text' id='purchaserequest-DeliveryMode' 
				[(ngModel)]='purchaserequest.DeliveryMode' placeholder="DeliveryMode">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="purchaserequest-DateNeeded">Date Needed</label>
		<div class='col-md-9'>
			<!-- <date-picker ngModel name='DateNeeded'></date-picker> -->
			<input class='form-control' name='DateNeeded' type='text' id='purchaserequest-DateNeeded' 
				[(ngModel)]='purchaseRequest.DateNeeded' placeholder="Date Needed">
		</div>
	</div>

	<!-- <div class='form-group' >
		<label class='col-md-3  control-label' for="purchaserequest-DateSubmitted">DateSubmitted</label>
		<div class='col-md-9'>
			<input class='form-control' name='DateSubmitted' type='text' id='purchaserequest-DateSubmitted' 
				value='{{purchaseRequest.DateSubmitted | date: M/d/y}}' placeholder="Date Submitted" disabled>
		</div>
	</div> -->

	<div class='form-group' >
		<label class='col-md-3  control-label' for="purchaserequest-Status">Status</label>
		<div class='col-md-9'>
			<input class='form-control' name='Status' type='text' id='purchaserequest-Status' 
				[(ngModel)]= 'purchaserequest.Status == New' placeholder="New" disabled>
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="purchaserequest-Total">Total</label>
		<div class='col-md-9'>
			<input class='form-control' name='Total' type='text' id='purchaserequest-Total' 
				[(ngModel)]='purchaserequest.Total' placeholder="Total" disabled>
		</div>
	</div>

		<div class='form-group' >
		<label class='col-md-3  control-label' for="purchaseRequest-User">User</label>
		<div class='col-md-9'>
			<input class='form-control' name='User' type='text' id='purchaseRequest-User' 
				value='{{loggedInUser.UserName}}' placeholder="User" disabled>
		</div>
	</div>

	<div class='form-group'>
		<button (click)='add()' id='add' class='col-md-11 col-md-offset-1 btn btn-primary'>Add</button>
	</div>

	<div class='form-group' >
		<label class='col-md-10 col-md-offset-1 text-left'>{{message}}&nbsp;</label>
	</div>

	</form>

	</div>
</div>
