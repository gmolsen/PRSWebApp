<menu-comp> [loggedInVendor]="loggedInVendor"></menu-comp>
<div class="form-horizontal" style="margin: 20px;">

	<div><span class="PageTitle">Vendor Add</span></div>

	<div style="text-align: center;">

	<form *ngIf="vendor" style="display: inline-block; width: 50%; padding: 30px 30px 0 0; border: 1px solid silver;">

	<div class='form-group' >
		<label class='col-md-3  control-label' for="vendor-Code">Code</label>
		<div class='col-md-9'>
			<input class='form-control' name='Code' type='text' id='vendor-code' 
				[(ngModel)]='vendor.Code' placeholder="Code" required>
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="vendor-name">Name</label>
		<div class='col-md-9'>
			<input class='form-control' name='Name' type='text' id='vendor-name' 
				[(ngModel)]='vendor.Name' placeholder="Name">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="vendor-address">Address</label>
		<div class='col-md-9'>
			<input class='form-control' name='Address' type='text' id='vendor-address' 
				[(ngModel)]='vendor.Address' placeholder="Address">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="vendor-city">City</label>
		<div class='col-md-9'>
			<input class='form-control' name='City' type='City' id='vendor-city' 
				[(ngModel)]='vendor.City' placeholder="City">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="vendor-state">State</label>
		<div class='col-md-9'>
			<input class='form-control' name='State' type='State' id='vendor-state' 
				[(ngModel)]='vendor.State' placeholder="State">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="vendor-zip">Zip</label>
		<div class='col-md-9'>
			<input class='form-control' name='Zip' type='Zip' id='vendor-zip' 
				[(ngModel)]='vendor.Zip' placeholder="Zip">
		</div>
	</div>


	<div class='form-group' >
		<label class='col-md-3  control-label' for="vendor-phone">Phone</label>
		<div class='col-md-9'>
			<input class='form-control' name='Phone' type='text' id='vendor-phone' 
				[(ngModel)]='vendor.Phone' placeholder="Phone">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="vendor-email">Email</label>
		<div class='col-md-9'>
			<input class='form-control' name='Email' type='text' id='vendor-email' 
				[(ngModel)]='vendor.Email' placeholder="Email">
		</div>
	</div>

	<div class='form-group' >
		<label class='col-md-3  control-label' for="vendor-ispreapproved">Preapproved</label>
		<div class='col-md-9'>
			<input class='form-control' name='Preapproved' type='checkbox' id='vendor-ispreapproved' 
				[(ngModel)]='vendor.IsPreapproved' placeholder="Preapproved">
		</div>
	</div>

	<div class='form-group'>
		<button (click)='add()' id='add' class='col-md-11 col-md-offset-1 btn btn-primary'>Add</button>
	</div>

	<div class='form-group' >
		<label class='col-md-10 col-md-offset-1 text-left'>{{message}}&nbsp;</label>
	</div>

	</form>

	</div>
</div>
