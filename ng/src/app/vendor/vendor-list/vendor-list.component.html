<menu-comp></menu-comp>
<div>

	<div><span class="jumbotron"><h2>Vendor List</h2></span>
		<span class="CreateNew"><a routerLink="/vendors/add">Add New</a></span></div>
		<!-- *ngIf looks at variable "vendors" in component; if null, table remains unfilled, once table is populated, it fills -->
	<table class="table" *ngIf="vendors">
		<tr>
			<th>Code</th>
			<th>Name</th>
			<th>Address</th>
			<th>City</th>
			<th>State</th>
			<th>Zip</th>
			<th>Phone</th>
			<th>Email</th>
			<th>Preapproved</th>
		</tr>
			<!-- for each loop-->
		<tr *ngFor="let vendor of vendors">
			<td>{{vendor.Code}}</td> 
			<td>{{vendor.Name}}</td>
			<td>{{vendor.Address}}</td>
			<td>{{vendor.City}} </td>
			<td>{{vendor.State}} </td>
			<td>{{vendor.Zip}} </td>
			<td>{{vendor.Phone}} </td>
			<td>{{vendor.Email}} </td>
			<td *ngIf="vendor.IsPreapproved">Yes</td>
			<td *ngIf="!vendor.IsPreapproved">&nbsp;</td>
			<td>
				<a routerLink="/vendors/detail/{{vendor.VendorID}}">Detail</a>
				<a routerLink="/vendors/edit/{{vendor.VendorID}}">Edit</a>
			</td>
		</tr>
	</table>
</div>
